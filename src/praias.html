        body {
            min-height: 100vh;

            flex: 1 0 auto;

        /* Cards estilo praias.html */
        .praia-card {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            height: 220px;
            cursor: pointer;
            display: flex;
            transition: all 0.3s ease;
        }
        .card-background {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform 0.5s ease;
        }
        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            color: #fff;
            background: linear-gradient(0deg, rgba(0,0,0,0.5) 0%, transparent 100%);
            transition: opacity 0.3s ease;
        }
        .card-info {
            position: absolute;
            top: 0;
            right: -100%;
            height: 100%;
            width: 50%;
            background: #fff;
            color: #333;
            padding: 0.5rem;
            box-shadow: -4px 0 10px rgba(0,0,0,0.1);
            transition: right 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .praia-card:hover .card-info { right: 0; }
        .praia-card:hover .card-background { transform: scale(1.1); }
        .praia-card:hover .card-overlay { opacity: 0; }
        .card-overlay h5 { margin: 0; font-weight: 600; }
        .card-overlay .badge { font-size: 0.8rem; padding: 0.4em 0.6em; }
        @media (max-width: 768px) {
            .praia-card { height: 180px; flex-direction: column; }
            .card-info { width: 100%; right: -100%; box-shadow: 0 -4px 10px rgba(0,0,0,0.1); }
        }
    </style>
</head>
